<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="hero">
        <section class="container">
          <h1>
            <span class="blue">MY</span><span class="mix"> TO DO</span
            ><span class="purple"> LIST</span>
          </h1>
          <form id="todo-form" action="#">
            <input
              id="todo-input"
              class="text"
              type="text"
              placeholder="Masukan to do list"
            />
            <button class="btn" type="submit">Save</button>
          </form>
          <section id="todo-list-container">
            <ul class="container-text">
              <li class="left"><span>Todo Done : 50</span></li>
              <li class="right"><span>Todo On Progress : 50</span></li>
            </ul>
            <br />
            <ul id="todo-list"></ul>
            <div class="todo-item gradient-text decorative-text style">
              Mohammad Mehdi Hosseini Nezhad classroom 6
              <div>
                <span class="add">Delete</span>
                <span class="add">Undo</span>
              </div>
            </div>
          </section>
        </section>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
